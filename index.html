<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <h1>Countdown Timer</h1>
            <div class="input-section">
                <input type="number" id="timeInput" placeholder="Enter seconds" min="1">
                <button id="startButton" class="pulse">Start Countdown</button>
            </div>
            <div class="timer-display">
                <span id="timeLeft">00</span>
                <span class="timer-label">seconds</span>
            </div>
        </div>
    </div>
    <audio id="alarmSound" src="0621.MP3"></audio>
    <script src="script.js"></script>
</body>
</html>
